<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lessTest</title>
	<link rel="stylesheet" type="text/css" href="dist/css/demo.css">
</head>
<body>
	<ul id="header">
		<li>编译方式：lessc demo.less demo.css</li>
		<li>编译+压缩css：lessc -x demo.less demo.css</li>
		<li>
			使用gulp编译less的方式，步骤：
			<p>1. 在一个文件夹中npm install gulp</p>
			<p>2. npm install gulp-less</p>
			<p>3. npm init</p>
			<p>4. 配置gulpfile.js</p>
			<p>5. 最后 gulp less</p>
		</li>
	</ul>
	<h2>二级标题</h2>
	<h3>速度卡积分卡上的健康福</h3>
